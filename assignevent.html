<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for center alignment of content text */
        #events-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .event {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .event h3 {
            margin-top: 0;
            color: #333;
        }

        .event p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Details</h1>
    </header>

    <section id="events-section">
        <div class="event">
            <h3>Event Name: Tech Summit</h3>
            <p>Event Manager: John Doe</p>
        </div>
        <div class="event">
            <h3>Event Name: Marketing Workshop</h3>
            <p>Event Manager: Jane Smith</p>
        </div>
        <div class="event">
            <h3>Event Name: Leadership Seminar</h3>
            <p>Event Manager: Alex Johnson</p>
        </div>
        <div class="event">
            <h3>Event Name: Art Exhibition</h3>
            <p>Event Manager: Emily Brown</p>
        </div>
        <div class="event">
            <h3>Event Name: Finance Seminar</h3>
            <p>Event Manager: Michael Clark</p>
        </div>
        <!-- Add more events here -->
    </section>

</body>
</html>
